    <script>
        const sideNav = document.getElementById('sideNav');
        const toggleBtn = document.getElementById('toggle-btn');
        const main = document.getElementById('main');
        const table = document.getElementById('table');
        const hiddenCard = document.getElementById('hiddenCard');

        toggleBtn.addEventListener('click', () => {
            sideNav.classList.toggle('hidden');
            main.classList.toggle('col-lg-12');
            // main.style.height = "80vh";
            // table.style.width = "80vw";
            // hiddenCard.style.width = "20vw";
            if (main.classList.contains('col-lg-12')) {
                main.style.height = "80vh";
                table.style.width = "80vw";
                hiddenCard.style.width = "20vw";
            } else {
                main.style.height = ""; // reset to default height
                table.style.width = ""; // reset to default width
                hiddenCard.style.width = ""; // reset to default width
            }



        });
    </script>
